<ion-header>

  <ion-navbar>
    <ion-title>FAQ Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="!gotUsers">
      <p>No users to display</p>
    </ion-item>

    <ion-item *ngFor="let u of user" (click)="viewOneChat(u.chatid)">
      <h1>{{u.name}}</h1>
      <p>{{u.messages[u.messages.length -1].message}} </p>
    </ion-item>
  </ion-list>
</ion-content>
