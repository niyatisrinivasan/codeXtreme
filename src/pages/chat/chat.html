<ion-header>

  <ion-navbar>
    <ion-title *ngIf="gotMessages">{{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ion-content">
  <ion-list *ngIf="gotMessages">
    <ion-card text-wrap *ngFor="let msg of messages">

      <ion-card-content *ngIf="msg.sent == 'user'" class="userMsg">
        {{ msg.message }}
      </ion-card-content>

      <ion-card-content *ngIf="msg.sent == 'admin' || msg.sent == 'bot'" class="botMsg">
        {{ msg.message }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer class="footer">
  <ion-row id="userInputRow">
    <ion-col id="userInput">
      <ion-input type="text" [(ngModel)]="userMsg" name="userMsg" ngControl="userMsg" class="button button-clear" placeholder="Type here..."></ion-input>
    </ion-col>
    <button ion-button id="sendBtn" (click)="sendMessage()">Send</button>
  </ion-row>
</ion-footer>
