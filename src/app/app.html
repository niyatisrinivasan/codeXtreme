<ion-split-pane>
  <ion-menu [content]="content" when="xs">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)"> {{p.name}} </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
